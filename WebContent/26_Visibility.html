<!DOCTYPE html>
<!--
    * 가시 속성
        - 태그가 화면에 보이는 방식을 지정하는 속성.
        - visibility 속성
            . visible : 태그를 보이게 만듬
            . hidden : 태그를 보이지 않게 만듬
            . collapse : table 태그를 보이지 않게 만듬
-->
<head>
<meta charset="UTF-8">
<title>Visibility</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

<style>
    .test {
        font-family: 'Black Han Sans', sans-serif;
        font-size: 16px;;
    }

    #box {
        /* 태그가 화면에서 제거 */
        /* display: none; */

        /* 태그가 화면에서 보이지 않을 뿐 */
        visibility: hidden; 
    }

    table {
        visibility: collapse;
    }    
</style>
</head>
<body>
    <h1 class="test">아무리 생각해도 신기하단 말이지...</h1>
    <span>Dummy</span>
    <div id="box">
        <span>
            국가원로자문회의의 조직·직무범위 기타 필요한 사항은 법률로 정한다. 중앙선거관리위원회는 대통령이 임명하는 3인, 국회에서 선출하는 3인과 대법원장이 지명하는 3인의 위원으로 구성한다. 위원장은 위원중에서 호선한다.
        </span>
    </div>
    <span>Dummy</span>

    <hr>

    <p>교육의 자주성 전문성 정치적 중립성</p>
    <table border="1">
        <tr>
            <td>Test1</td>
            <td>Test2</td>
        </tr>
        <tr>
            <td>Test3</td>
            <td>Test4</td>
        </tr>
    </table>
    <p>교육의 자주성 전문성 정치적 중립성</p>
</body>
</html>
