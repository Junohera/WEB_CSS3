<!DOCTYPE html>
<!-- 
	CSS(cascading style sheets)
	CSS 선택자(selector) 기본
	특정한 HTML 태그 또는 ID 또는 CLASS를 선택할 때 사용하는 기능.
	선택된 해당 태그에 우리가 원하는 스타일 또는 기능을 적용할 수 있습니다.
 -->
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* style 영역의 주석 - Ctrl + Shift + '/' */

/* Tag Selector : 동일한 태그에 일괄적인 스타일을 지정하고 싶을 때 사용합니다. */
h1 {color: #144AFB;}
h3 {color: red;} /* color : 글자색 */
p {background: yellow;}
h1, h3 {background: silver;} /* 컴마를 사용해서 동시 두개의 태그를 선택할 수도 있ㅅ브니다. */
img {width:100px; vertical-align: middle;}
/* vertical-align : 이미지와 글자간의 수평 맞춤 속성. top: 위쪽맞춤 bottom: 아래쪽 맞춤 middle: 중간 맞춤 */
</style>
</head>

<body>
<h1>CSS Selector Basic</h1>
<h3>간세네 관련 포스팅 : 한글 Lorem Ipsum 생성기</h3>
<p>
국회의원은 그 지위를 남용하여 국가·공공단체 또는 기업체와의 계약이나 그 처분에 의하여 재산상의 권리·이익 또는 직위를 취득하거나 타인을 위하여 그 취득을 알선할 수 없다.
모든 국민은 주거의 자유를 침해받지 아니한다. 주거에 대한 압수나 수색을 할 때에는 검사의 신청에 의하여 법관이 발부한 영장을 제시하여야 한다. 국회의원은 법률이 정하는 직을 겸할 수 없다.
</p>

</body>

</html>
