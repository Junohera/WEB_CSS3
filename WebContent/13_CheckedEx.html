<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>CheckedEx</title>
<style>
    div {
        width: 650px;
        height: 300px;
        background: silver;
        transition-duration: 0.25s;
        overflow: hidden;
    }
    input[type=checkbox]:checked+div {
        height: 0px;
    }
    /* 
        hover active checked focus ... 마우스 움직임에 반응하는 선택자들은
        철저하게 후손선택자와 인점 선택자의 대상에만 적용이 가능합니다.
        형제이거나 자식이거나만 적용
     */
</style>
</head>
<body>
	<input id ="check" type="checkbox"> 체크하면 아래 텍스트가 사라집니다.
    <div>
        <h1>Lorem ipsum</h1>
        <p>
            모든 국민은 직업선택의 자유를 가진다. 모든 국민은 거주·이전의 자유를 가진다. 
            신체장애자 및 질병·노령 기타의 사유로 생활능력이 없는 국민은 법률이 정하는 바에 의하여 국가의 보호를 받는다.
            모든 국민은 주거의 자유를 침해받지 아니한다. 
            주거에 대한 압수나 수색을 할 때에는 검사의 신청에 의하여 법관이 발부한 영장을 제시하여야 한다.
            감사원은 세입·세출의 결산을 매년 검사하여 대통령과 차년도국회에 그 결과를 보고하여야 한다.
        </p>
    </div>
</body>
</html>
